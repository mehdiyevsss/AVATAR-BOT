<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Avatar Chatbot</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100vh; width: 100vw;
      display: flex; justify-content: center; align-items: center;
      background: #1e1e1e; font-family: sans-serif;
    }
    .container {
      display: flex;
      width: 90vw; height: 90vh;
      max-width: 1400px;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    #three-container {
      flex: 1; background: black;
    }
    .chat-section {
      flex: 1;
      display: flex; flex-direction: column;
      padding: 20px;
      background: #f5f5f5;
    }
    .messages {
      flex: 1; overflow-y: auto;
      margin-bottom: 15px;
    }
    .message {
      margin: 5px 0; padding: 12px;
      border-radius: 10px;
    }
    .assistant { background: #e0f1ff; align-self: flex-start; }
    .user { background: #ffdede; align-self: flex-end; }
    .record-btn {
      padding: 12px;
      background: #333; color: white;
      border: none; border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="three-container"></div>
  <div class="chat-section">
    <div id="messages" class="messages"></div>
    <button id="recordBtn" class="record-btn">üéôÔ∏è Record</button>
  </div>
</div>

<script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
  }
}
</script>
<script type="module" src="static/avatar.js"></script>
</body>
</html>
